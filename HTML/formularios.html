<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <input type="text" placeholder="Seu nome">
        <br><br>
        <label for="email">Seu email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <input type="tel" placeholder="Seu telefone">
        <br><br>
        <input type="number" max="10" min="2" step="2">
        <br><br>
        <input type="file" name="file" id="file">
        <br><br>
        <input type="color" name="" id="">
        <br><br>
        <input type="checkbox" name="termos" id="termos"> <label for="checkbox">Aceito os termos</label>
        <br><br>
        <p>
            Qual a sua cor favorita
        </p>
        <input type="radio" name="cor-favorita"> <label for="verde">verde</label>
        <input type="radio" name="cor-favorita"> <label for="azul">azul</label>
        <input type="radio" name="cor-favorita"> <label for="vermelha">vermelha</label>
        <br><br>
        <label for="">Qual seu filme favorito?</label>
        <select name="" id="">
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br><br>
        <textarea name="" id=""></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
