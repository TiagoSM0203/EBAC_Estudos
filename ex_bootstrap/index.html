<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <header class="bg-primary py-4">
        <h1 class="text-center text-white">Formulario de Cadastro</h1>
    </header>
    <div class="container position-absolute top-50 start-50 translate-middle p-5">
        <form class="row g-2 p-5 w-50 mx-auto needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label" for="nome">Nome: </label>
                <input class="form-control" type="text" name="nome" id="validationCustomUsername" required>
                <div class="invalid-feedback">Por favor, preencha o campo</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email: </label>
                <input class="form-control" type="email" name="email" required>
                <div class="invalid-feedback">Por favor, preencha o campo</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="telefone">Telefone: </label>
                <input class="form-control" type="number" name="telefone" required>
                <div class="invalid-feedback">Por favor, preencha o campo</div>
            </div>
            <button class="btn btn-primary w-50 mx-auto" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
