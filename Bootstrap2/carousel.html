<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2021/11/03/12/28/forest-6765636_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto da floresta</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/10/21/31/trees-7710539_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto da floresta 2</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/09/25/21/13/mushrooms-2786789_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto da floresta 3</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" type="button" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
